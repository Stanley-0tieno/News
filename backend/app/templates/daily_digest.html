<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; color: #333; margin: 0; padding: 0; background-color: #f9fafb; }
        .container { max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .header { background-color: #1e3a8a; color: white; padding: 30px 20px; text-align: center; }
        .header h1 { margin: 0; font-size: 24px; }
        .content { padding: 30px 20px; }
        .footer { background-color: #f3f4f6; color: #6b7280; text-align: center; padding: 20px; font-size: 14px; }
        .footer a { color: #2563eb; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GloTech Daily Digest</h1>
            <p style="margin: 10px 0 0 0; opacity: 0.9;">The latest tech news, tailored for you.</p>
        </div>
        <div class="content">
            {{articles_html}}
        </div>
        <div class="footer">
            <p>You're receiving this email because you subscribed to GloTech news.</p>
            <p><a href="{{unsubscribe_link}}">Unsubscribe</a></p>
        </div>
    </div>
</body>
</html>
